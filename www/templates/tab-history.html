<ion-view view-title="History">
  <ion-content class="has-header">
    <ion-list class="item-text-wrap">
      <ion-item ng-click="clicker(joke)" ng-bind-html="joke" ng-repeat="joke in jokes track by $index">
        {{joke}}
          <i class="icon ion-ios7-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
